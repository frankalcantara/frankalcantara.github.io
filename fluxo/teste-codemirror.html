<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste CodeMirror</title>
    
    <!-- CodeMirror 5.x -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #codemirror-container { border: 1px solid #ccc; height: 300px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Teste CodeMirror - Sistema Refatorado</h1>
    
    <div id="test-results"></div>
    
    <div id="codemirror-container"></div>
    
    <div style="margin-top: 20px;">
        <button onclick="testEditor()">Testar Editor</button>
        <button onclick="testValueMethods()">Testar MÃ©todos getValue/setValue</button>
    </div>
    
    <script src="codemirror-simple.js"></script>
    <script>
        let testResults = document.getElementById('test-results');
        let editorInstance = null;
        
        function addResult(message, success = true) {
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'success' : 'error'}`;
            div.textContent = message;
            testResults.appendChild(div);
        }
        
        async function testEditor() {
            try {
                addResult('ðŸ”§ Iniciando teste do CodeMirror...');
                
                if (!window.simpleMermaidEditor) {
                    throw new Error('SimpleMermaidEditor nÃ£o encontrado');
                }
                
                const success = await window.simpleMermaidEditor.initialize('codemirror-container');
                
                if (success) {
                    editorInstance = window.simpleMermaidEditor;
                    addResult('âœ… CodeMirror inicializado com sucesso!');
                    
                    // Testar setValue inicial
                    editorInstance.setValue(`flowchart TD
    A[InÃ­cio] --> B[Teste]
    B --> C{DecisÃ£o}
    C -->|Sim| D[Sucesso]
    C -->|NÃ£o| E[Erro]
    D --> F[Fim]
    E --> F`);
                    
                    addResult('âœ… CÃ³digo de exemplo carregado');
                } else {
                    throw new Error('Falha na inicializaÃ§Ã£o');
                }
                
            } catch (error) {
                addResult(`âŒ Erro: ${error.message}`, false);
            }
        }
        
        function testValueMethods() {
            if (!editorInstance) {
                addResult('âŒ Editor nÃ£o inicializado', false);
                return;
            }
            
            try {
                // Testar getValue
                const currentValue = editorInstance.getValue();
                addResult(`âœ… getValue funcionando. Caracteres: ${currentValue.length}`);
                
                // Testar setValue
                const testCode = 'flowchart TD\\n    X[Teste setValue] --> Y[OK]';
                editorInstance.setValue(testCode);
                addResult('âœ… setValue funcionando');
                
                // Testar focus
                editorInstance.focus();
                addResult('âœ… focus funcionando');
                
            } catch (error) {
                addResult(`âŒ Erro nos mÃ©todos: ${error.message}`, false);
            }
        }
        
        // Auto-teste
        window.addEventListener('load', () => {
            setTimeout(testEditor, 1000);
        });
    </script>
</body>
</html>
