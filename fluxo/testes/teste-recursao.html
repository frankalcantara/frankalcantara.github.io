<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>üö® Teste Anti-Recurs√£o</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .logs { background: #000; color: #0f0; padding: 10px; height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px; margin: 10px 0; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; border: none; border-radius: 3px; background: #007bff; color: white; }
        textarea { width: 100%; height: 100px; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        .diagram { border: 1px solid #ddd; padding: 10px; margin: 10px 0; min-height: 150px; background: #fafafa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö® Teste Anti-Recurs√£o - Fluxograma</h1>
        
        <div class="status" id="status">
            <h3>Status: Aguardando teste...</h3>
        </div>
        
        <button onclick="testarRecursao()">üß™ Testar Recurs√£o</button>
        <button onclick="limparLogs()">üóëÔ∏è Limpar Logs</button>
        
        <h3>Editor (como no app principal):</h3>
        <textarea id="mermaid-editor" placeholder="C√≥digo ser√° carregado automaticamente..."></textarea>
        
        <h3>Diagrama:</h3>
        <div id="mermaid-diagram" class="diagram"></div>
        <div id="error-display" style="display: none; color: red; padding: 10px; background: #ffe6e6;"></div>
        
        <h3>Logs do Sistema:</h3>
        <div id="logs" class="logs"></div>
        
        <h3>Contadores:</h3>
        <div id="contadores" class="status">
            <p>Renderiza√ß√µes: <span id="render-count">0</span></p>
            <p>Chamadas Parser: <span id="parser-count">0</span></p>
            <p>Erros: <span id="error-count">0</span></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script src="unified-parser.js"></script>
    
    <script>
        // Configurar Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            }
        });
        
        // Contadores
        let renderCount = 0;
        let parserCount = 0;
        let errorCount = 0;
        let isRendering = false;
        
        // Elementos
        let editor, diagramContainer, errorDisplay;
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            
            const logsContainer = document.getElementById('logs');
            const color = type === 'error' ? '#f00' : type === 'success' ? '#0f0' : type === 'warning' ? '#ff0' : '#0f0';
            logsContainer.innerHTML += `<div style="color: ${color};">${logEntry}</div>`;
            logsContainer.scrollTop = logsContainer.scrollHeight;
            
            console.log(logEntry);
        }
        
        function updateStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.innerHTML = `<h3 class="${type}">${message}</h3>`;
        }
        
        function updateCounters() {
            document.getElementById('render-count').textContent = renderCount;
            document.getElementById('parser-count').textContent = parserCount;
            document.getElementById('error-count').textContent = errorCount;
        }
        
        function limparLogs() {
            document.getElementById('logs').innerHTML = '';
            renderCount = 0;
            parserCount = 0;
            errorCount = 0;
            updateCounters();
            updateStatus('Logs limpos', 'success');
        }
        
        // Fun√ß√£o de renderiza√ß√£o com prote√ß√£o anti-recurs√£o
        async function renderDiagram() {
            if (isRendering) {
                log('‚ö†Ô∏è PROTE√á√ÉO: Renderiza√ß√£o j√° em progresso, ignorando chamada', 'warning');
                return;
            }
            
            if (!editor || !diagramContainer) {
                log('‚ùå Elementos DOM n√£o dispon√≠veis', 'error');
                errorCount++;
                updateCounters();
                return;
            }
            
            isRendering = true;
            renderCount++;
            updateCounters();
            
            log(`üîß RENDERIZA√á√ÉO #${renderCount} iniciada`, 'info');
            
            const code = editor.value.trim();
            
            if (!code) {
                diagramContainer.innerHTML = '<div style="text-align: center; color: #666; padding: 30px;">C√≥digo vazio</div>';
                isRendering = false;
                log('‚ÑπÔ∏è C√≥digo vazio, renderiza√ß√£o finalizada', 'info');
                return;
            }
            
            try {
                log('üîß Limpando container...', 'info');
                diagramContainer.innerHTML = '';
                
                log('üîß Gerando ID √∫nico...', 'info');
                const diagramId = 'diagram-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                
                log('üîß Chamando mermaid.render()...', 'info');
                const { svg } = await mermaid.render(diagramId, code);
                
                log('‚úÖ SVG gerado, inserindo no DOM...', 'success');
                diagramContainer.innerHTML = svg;
                
                // Testar parser
                if (typeof UnifiedFlowchartParser !== 'undefined') {
                    try {
                        parserCount++;
                        updateCounters();
                        log(`üîß PARSER #${parserCount} - Testando parser...`, 'info');
                        
                        const parser = new UnifiedFlowchartParser();
                        const parseResult = parser.parse(code);
                        
                        log(`‚úÖ Parser funcionou: ${parseResult.nodes.length} n√≥s`, 'success');
                        
                    } catch (parseError) {
                        errorCount++;
                        updateCounters();
                        log(`‚ö†Ô∏è Aviso no parser: ${parseError.message}`, 'warning');
                    }
                } else {
                    log('‚ö†Ô∏è Parser n√£o dispon√≠vel', 'warning');
                }
                
                log(`‚úÖ RENDERIZA√á√ÉO #${renderCount} conclu√≠da com sucesso`, 'success');
                hideError();
                
            } catch (error) {
                errorCount++;
                updateCounters();
                log(`‚ùå ERRO na renderiza√ß√£o #${renderCount}: ${error.message}`, 'error');
                showError(`Erro: ${error.message}`);
            } finally {
                isRendering = false;
                log(`üèÅ RENDERIZA√á√ÉO #${renderCount} finalizada (isRendering = false)`, 'info');
            }
        }
        
        function showError(message) {
            if (errorDisplay) {
                errorDisplay.textContent = message;
                errorDisplay.style.display = 'block';
                diagramContainer.style.display = 'none';
            }
        }
        
        function hideError() {
            if (errorDisplay) {
                errorDisplay.style.display = 'none';
                diagramContainer.style.display = 'block';
            }
        }
        
        function testarRecursao() {
            log('üß™ === INICIANDO TESTE DE RECURS√ÉO ===', 'warning');
            updateStatus('Testando recurs√£o...', 'warning');
            
            // Resetar contadores
            renderCount = 0;
            parserCount = 0;
            errorCount = 0;
            updateCounters();
            
            // Carregar c√≥digo de teste
            const testCode = `flowchart TD
    A[In√≠cio] --> B[Ler idade]
    B --> C{Maior que 18?}
    C -->|Sim| D[Pode votar]
    C -->|N√£o| E[N√£o pode votar]
    D --> F[Fim]
    E --> F`;
            
            editor.value = testCode;
            log('üìù C√≥digo de teste carregado no editor', 'info');
            
            // Aguardar um pouco e renderizar
            setTimeout(() => {
                log('üöÄ Iniciando renderiza√ß√£o de teste...', 'info');
                renderDiagram();
                
                // Verificar ap√≥s 3 segundos se houve recurs√£o
                setTimeout(() => {
                    if (renderCount === 1 && !isRendering) {
                        updateStatus('‚úÖ SUCESSO: Sem recurs√£o detectada!', 'success');
                        log('‚úÖ TESTE PASSOU: Exatamente 1 renderiza√ß√£o, sem recurs√£o', 'success');
                    } else if (renderCount > 1) {
                        updateStatus(`‚ùå FALHA: ${renderCount} renderiza√ß√µes detectadas (poss√≠vel recurs√£o)`, 'error');
                        log(`‚ùå TESTE FALHOU: ${renderCount} renderiza√ß√µes - poss√≠vel recurs√£o`, 'error');
                    } else if (isRendering) {
                        updateStatus('‚ö†Ô∏è ALERTA: Renderiza√ß√£o ainda em progresso...', 'warning');
                        log('‚ö†Ô∏è TESTE INCONCLUSIVO: Renderiza√ß√£o ainda em progresso', 'warning');
                    } else {
                        updateStatus('‚ùì INDEFINIDO: Estado inesperado', 'warning');
                        log('‚ùì TESTE INDEFINIDO: Estado inesperado', 'warning');
                    }
                }, 3000);
                
            }, 500);
        }
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            log('üîß DOM carregado, inicializando elementos...', 'info');
            
            editor = document.getElementById('mermaid-editor');
            diagramContainer = document.getElementById('mermaid-diagram');
            errorDisplay = document.getElementById('error-display');
            
            if (editor && diagramContainer) {
                log('‚úÖ Elementos DOM inicializados com sucesso', 'success');
                updateStatus('Pronto para teste', 'success');
            } else {
                log('‚ùå Falha na inicializa√ß√£o dos elementos DOM', 'error');
                updateStatus('Erro na inicializa√ß√£o', 'error');
            }
            
            updateCounters();
        });
    </script>
</body>
</html>
