<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>üß™ Teste Carregamento Autom√°tico</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .example-selector { padding: 15px; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 5px; margin: 10px 0; }
        .example-selector h3 { margin: 0 0 10px 0; color: #4f46e5; font-weight: 600; }
        select { width: 100%; padding: 10px; border: 2px solid #e2e8f0; border-radius: 6px; font-size: 0.9rem; }
        select:focus { outline: none; border-color: #4f46e5; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
        textarea { width: 100%; height: 200px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin: 10px 0; font-family: monospace; }
        .logs { background: #000; color: #0f0; padding: 10px; height: 150px; overflow-y: auto; font-family: monospace; font-size: 12px; margin: 10px 0; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste Carregamento Autom√°tico</h1>
        <p>Teste se o carregamento funciona apenas selecionando (sem bot√£o)</p>
        
        <div class="example-selector">
            <h3>Exemplos Predefinidos</h3>
            <select id="example-selector">
                <option value="">Selecione um exemplo para carregar automaticamente...</option>
                <option value="basico">1. B√°sico - Sequ√™ncia Simples</option>
                <option value="decisao">2. Intermedi√°rio - Com Decis√£o</option>
                <option value="calculadora">3. Avan√ßado - Calculadora</option>
            </select>
        </div>
        
        <div class="status" id="status">Aguardando sele√ß√£o...</div>
        
        <h3>Editor:</h3>
        <textarea id="mermaid-editor" placeholder="O c√≥digo aparecer√° aqui ao selecionar um exemplo..."></textarea>
        
        <h3>Logs:</h3>
        <div id="logs" class="logs"></div>
        <button onclick="clearLogs()" style="padding: 8px 15px; margin: 10px 0;">Limpar Logs</button>
    </div>
    
    <script>
        // Exemplos (mesmo do script principal)
        const examples = {
            basico: {
                nome: "B√°sico - Sequ√™ncia Simples",
                codigo: `flowchart TD
    A[In√≠cio] --> B[Ler nome]
    B --> C[Mostrar sauda√ß√£o]
    C --> D[Fim]`
            },
            decisao: {
                nome: "Intermedi√°rio - Com Decis√£o",
                codigo: `flowchart TD
    A[In√≠cio] --> B[Ler idade]
    B --> C{Maior que 18?}
    C -->|Sim| D[Pode votar]
    C -->|N√£o| E[N√£o pode votar]
    D --> F[Fim]
    E --> F`
            },
            calculadora: {
                nome: "Avan√ßado - Calculadora",
                codigo: `flowchart TD
    A[In√≠cio] --> B[Ler primeiro n√∫mero]
    B --> C[Ler segundo n√∫mero]
    C --> D[Ler opera√ß√£o]
    D --> E{Opera√ß√£o √© +?}
    E -->|Sim| F[Somar n√∫meros]
    E -->|N√£o| G{Opera√ß√£o √© -?}
    G -->|Sim| H[Subtrair n√∫meros]
    G -->|N√£o| I[Opera√ß√£o inv√°lida]
    F --> J[Mostrar resultado]
    H --> J
    I --> J
    J --> K[Fim]`
            }
        };
        
        let exampleSelector, editor;
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            
            const logsContainer = document.getElementById('logs');
            const color = type === 'error' ? '#f00' : type === 'success' ? '#0f0' : type === 'warning' ? '#ff0' : '#0f0';
            logsContainer.innerHTML += `<div style="color: ${color};">${logEntry}</div>`;
            logsContainer.scrollTop = logsContainer.scrollHeight;
            
            console.log(logEntry);
        }
        
        function updateStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        function loadExample(exampleKey) {
            log(`Carregando exemplo: ${exampleKey}`, 'info');
            
            const example = examples[exampleKey];
            if (!example) {
                log(`Exemplo '${exampleKey}' n√£o encontrado`, 'error');
                updateStatus(`Erro: Exemplo '${exampleKey}' n√£o encontrado`, 'error');
                return;
            }
            
            if (!editor) {
                log('Editor n√£o dispon√≠vel', 'error');
                updateStatus('Erro: Editor n√£o dispon√≠vel', 'error');
                return;
            }
            
            // Carregar c√≥digo no editor
            editor.value = example.codigo;
            log(`C√≥digo carregado: ${example.nome} (${example.codigo.length} chars)`, 'success');
            updateStatus(`‚úÖ Carregado automaticamente: ${example.nome}`, 'success');
            
            // Resetar sele√ß√£o ap√≥s carregar
            setTimeout(() => {
                if (exampleSelector) {
                    exampleSelector.value = '';
                    log('Sele√ß√£o resetada', 'info');
                }
            }, 100);
            
            log(`Exemplo '${exampleKey}' carregado com sucesso`, 'success');
        }
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            log('=== TESTE DE CARREGAMENTO AUTOM√ÅTICO INICIADO ===', 'warning');
            
            // Inicializar elementos
            exampleSelector = document.getElementById('example-selector');
            editor = document.getElementById('mermaid-editor');
            
            if (exampleSelector && editor) {
                log('Elementos encontrados', 'success');
                updateStatus('‚úÖ Sistema pronto para teste', 'success');
            } else {
                log('Erro: Elementos n√£o encontrados', 'error');
                updateStatus('‚ùå Erro na inicializa√ß√£o', 'error');
                return;
            }
            
            // Configurar event listener para carregamento autom√°tico
            if (exampleSelector) {
                exampleSelector.addEventListener('change', function() {
                    const selectedValue = this.value;
                    log(`Sele√ß√£o alterada: "${selectedValue}"`, 'info');
                    
                    if (selectedValue) {
                        log(`Iniciando carregamento autom√°tico...`, 'warning');
                        updateStatus('üîÑ Carregando...', 'warning');
                        loadExample(selectedValue);
                    } else {
                        log('Sele√ß√£o vazia - nenhuma a√ß√£o', 'info');
                        updateStatus('Aguardando sele√ß√£o...', 'warning');
                    }
                });
                log('Event listener configurado com sucesso', 'success');
            }
            
            log('Sistema pronto! Selecione um exemplo para testar.', 'success');
        });
    </script>
</body>
</html>
