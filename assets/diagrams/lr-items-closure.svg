     y="195"
     font-family="Arial"
     font-size="16"
     id="text14">• Para cada b ∈ FIRST(βa)</text>
  <text
     x="450"
     y="220"
     font-family="Arial"
     font-size="16"
     id="text15">• Adicione o item [B → • γ, b]</text>
