     y="325"
     font-family="Arial"
     font-size="16"
     id="text19">1. [E → • E+T, $]</text>
  <text
     x="450"
     y="350"
     font-family="Arial"
     font-size="16"
     id="text20">2. [E → • T, $]</text>
  <text
     x="450"
     y="375"
     font-family="Arial"
     font-size="16"
     id="text21">3. [T → • T*F, +/$]</text>
  <text
     x="450"
     y="400"
     font-family="Arial"
     font-size="16"
     id="text22">4. [T → • F, +/$]</text>
  <text
     x="450"
     y="425"
     font-family="Arial"
     font-size="16"
     id="text23">...</text>
