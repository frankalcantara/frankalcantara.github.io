# Site
name: "Frank Alcantara"
title: "Frank Alcantara"
description: "Consultoria, treinamento, ensino e desenvolvimento."
logo: "assets/images/logo.png"
favicon: "assets/images/logo.png"
baseurl:
google_analytics: "UA-166522939-1"
disqus: ""
mailchimp-list: ""
include: ["_pages"]
permalink: /:title/
accu: "assets/images/botao-ACCU.png"
acculink: https://accu.org/
# Authors
authors:
  Frank:
    name: Frank Alcantara
    display_name: Frank de Alcantara
    photo: "assets/images/Frank.jpg"
    email: frank.alcantara@gmail.com
    web: https://frankalcantara.com
    twitter: https://twitter.com/depijama
    description: "Pai, marido, professor e engenheiro."
# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-gzip

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: "/category/:name/"

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
