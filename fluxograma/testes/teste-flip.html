<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Flip Console</title>
    <style>
        .console-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn-flip {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-size: 1.1rem;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-flip:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        #console-output {
            background: #1f2937;
            color: #f9fafb;
            padding: 20px;
            height: 200px;
            font-family: monospace;
        }
        
        .syntax-content {
            background: white;
            color: #1f2937;
            padding: 20px;
            height: 200px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="console-header">
        <h3 id="console-title">Console de Sa√≠da</h3>
        <button id="flip-console" class="btn-flip" title="Alternar entre console e sintaxe">
            üìñ
        </button>
    </div>
    
    <div id="console-output">
        Console de teste funcionando...
    </div>
    
    <div id="syntax-help" class="syntax-content" style="display: none;">
        <h4>üî§ Sintaxe para Cria√ß√£o de Fluxogramas</h4>
        <p>Conte√∫do da ajuda de sintaxe aqui...</p>
    </div>

    <script>
        // Vari√°veis globais
        let isShowingSyntax = false;
        let flipConsoleBtn = document.getElementById('flip-console');
        let consoleTitle = document.getElementById('console-title');
        let consoleOutput = document.getElementById('console-output');
        let syntaxHelp = document.getElementById('syntax-help');

        // Fun√ß√£o de toggle
        function toggleConsoleView() {
            console.log('Fun√ß√£o toggleConsoleView chamada!');
            
            if (!flipConsoleBtn || !consoleTitle || !consoleOutput || !syntaxHelp) {
                console.error('‚ùå Elementos do console flip n√£o encontrados');
                console.log('flipConsoleBtn:', flipConsoleBtn);
                console.log('consoleTitle:', consoleTitle);
                console.log('consoleOutput:', consoleOutput);
                console.log('syntaxHelp:', syntaxHelp);
                return;
            }
            
            isShowingSyntax = !isShowingSyntax;
            console.log('isShowingSyntax:', isShowingSyntax);
            
            if (isShowingSyntax) {
                // Mostrar sintaxe
                consoleTitle.textContent = 'Sintaxe para Cria√ß√£o de Fluxogramas';
                flipConsoleBtn.textContent = 'üíº';
                flipConsoleBtn.title = 'Voltar para o console de sa√≠da';
                
                consoleOutput.style.display = 'none';
                syntaxHelp.style.display = 'block';
                
                console.log('üìñ Alternado para visualiza√ß√£o da sintaxe');
            } else {
                // Mostrar console
                consoleTitle.textContent = 'Console de Sa√≠da';
                flipConsoleBtn.textContent = 'üìñ';
                flipConsoleBtn.title = 'Alternar entre console e sintaxe';
                
                consoleOutput.style.display = 'block';
                syntaxHelp.style.display = 'none';
                
                console.log('üíº Alternado para visualiza√ß√£o do console');
            }
        }

        // Adicionar event listener
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado');
            
            if (flipConsoleBtn) {
                flipConsoleBtn.addEventListener('click', toggleConsoleView);
                console.log('Event listener adicionado ao bot√£o flip');
            } else {
                console.error('Bot√£o flip n√£o encontrado!');
            }
        });
    </script>
</body>
</html>
